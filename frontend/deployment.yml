apiVersion: apps/v1
kind: Deployment
metadata:
  name: workshop-nginx
  labels:
    app: workshop-nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: workshop-nginx
  template:
    metadata:
      labels:
        app: workshop-nginx
    spec:
      containers:
        - name: nginx
          image: amdadulbari/devops-radar:5fdd135
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: workshop-nginx
spec:
  type: NodePort
  selector:
    app: workshop-nginx
  ports:
    - name: http
      port: 80
      targetPort: 80
      # nodePort: 30080   # uncomment to fix NodePort
